name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: https://sean-no-soup.github.io/Soups-website/

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # Update base href in the built HTML (Make sure 'build' is the correct folder)
      - name: Update base href in HTML
        run: |
          sed -i 's|<base href="/">|<base href="/${GITHUB_REPOSITORY}/">|' build/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the build folder (adjust this if needed)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Ensure this is the folder with your build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
